<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Meta Title -->
  <meta property="og:title" content="Find iErikHeaven on Socials">
  
  <!-- Meta Description -->
  <meta property="og:description" content="Test for iErikHeaven">

  <!-- Meta Type for social media sharing -->

  <!-- Meta Color for the browser's theme color -->

  <!-- Meta for Twitter Embed Title and Description -->

  <!-- Auto Redirect -->
  <meta http-equiv="refresh" content="3;url=https://www.youtube.com/@iErikHeaven">
  
  <title>Redirecting...</title>
  
  <!-- JavaScript for the redirect -->
  <script type="text/javascript">
    setTimeout(function() {

  </script>
